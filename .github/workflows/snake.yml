name: Generate Snake to Pages

on:
  # 每天国际标准时间 0 点 (北京时间早上 8 点) 自动运行
  schedule:
    - cron: "0 0 * * *" 
  # 允许手动触发
  workflow_dispatch:

# 权限配置：必须赋予写 Pages 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免多次运行导致冲突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码 (使用最新 v4)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 生成贪吃蛇 SVG (使用最新 v3)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: chenxuan520
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 3. 上传构建产物 (使用最新 v3，修复了 deprecated API 报错)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 4. 部署到 GitHub Pages (使用最新 v4)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
